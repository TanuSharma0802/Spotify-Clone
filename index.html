<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Live the Music</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./images/spotify_black.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div id="container">
        <h1>Best Songs of 2022</h1>
        <div class="songlist">
            <div class="songItem">
                <img src="./covers/let me love you.jpg" alt="1">
                <span class="songName">Let me love you</span>
                <span class="timestamp">03:26<i id="0" class="fa-regular songItemPlay fa-circle-play"></i></span>
                
            </div>
            <div class="songItem">
                <img src="./covers/Closer- Chainsmokers.jpg" alt="2">
                <span class="songName">Closer - Chainsmokers</span>
                <span class="timestamp">03:54<i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span>
                
            </div>
            <div class="songItem">
                <img src="./covers/Deewana kar raha hai.jpg" alt="3">
                <span class="songName">Deewana kar raha hai</span>
                <span class="timestamp">05:39<i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span>
                
            </div>
            <div class="songItem">
                <img src="./covers/Kesariya- Bramhastra.jpg" alt="4">
                <span class="songName">Kesariya - Bramhastra</span>
                <span class="timestamp">04:28<i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span>
                
            </div>
            <div class="songItem">
                <img src="./covers/Middle of the Night.jpg" alt="5">
                <span class="songName">Middle of the Night</span>
                <span class="timestamp">03:03<i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span>
                
            </div>
            <div class="songItem">
                <img src="./covers/Night Changes.jpg" alt="6">
                <span class="songName">Night Changes</span>
                <span class="timestamp">04:01<i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span>
                
            </div>
            <div class="songItem">
                <img src="./covers/Tum Mile Lofi.jpg" alt="7">
                <span class="songName">Tum Mile - Lofi</span>
                <span class="timestamp">05:44<i id="6" class="fa-regular songItemPlay fa-circle-play"></i></span>
                
            </div>
            <div class="songItem">
                <img src="./covers/Zara Zara.jpg" alt="8">
                <span class="songName">Zara Zara - Jalraj</span>
                <span class="timestamp">03:27<i id="7" class="fa-regular songItemPlay fa-circle-play"></i></span>
                
            </div>
            

        </div>
        <div class="songbanner">

        </div>
    </div>

    <div class="bottom">
        <div class="songinfo">Let me love you</div>

        <input type="range" name="range" id="ProgressBar" min="0" value="0" max="1000">
        
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play " id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>        
        </div>
        
    </div>

    
    
    <script src="https://kit.fontawesome.com/b17941ff5e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
